{% extends 'base.html' %}

{% block content %}
<h2>Wineries</h2>
<table class='table'>

    <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Wines</th>
    </tr>

{% for item in winery_list %}
    <tr>
        <td>{{ item.wineryname }}</td>
        <td>{{ item.winerylocation }}</td>
        <td>Coming soon</td>
    </tr>
{% endfor %}

</table>

{% endblock %}
